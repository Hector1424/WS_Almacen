<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport
        [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
        [mode]="(isHandset$ | async) ? 'over' : 'side'"
        [opened]="(isHandset$ | async) === false">
      <mat-toolbar>Menu</mat-toolbar>
      <mat-nav-list>
            
            <mat-list-item routerLinkActive="active" *ngFor="let menuItem of menuItems" class="{{menuItem.class}} nav-item">
              <buttton class="nav-link" [routerLink]="[menuItem.path]">
                  <tr>
                    <td><i class="material-icons">{{menuItem.icon}}</i></td>
                    <td><p class="Menu-elemento" >{{menuItem.title}}</p></td>
                  </tr>
                </buttton>
            </mat-list-item>   
  
        <!--
        <a mat-list-item href="#">Login</a>
        <a mat-list-item href="dashboard">Proyectos</a>
        <a mat-list-item href="#">Cnofiguraci√≥n</a>
        -->
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button
          type="button"
          aria-label="Toggle sidenav"
          mat-icon-button
          (click)="drawer.toggle()"
          *ngIf="isHandset$ | async">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        <span>Broccoli Harvester Iot GPA</span>
      </mat-toolbar>
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
